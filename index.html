<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مسبحة صدقة جارية</title>
  <style>
    /* إعداد الصفحة */
    :root {
      --bg: #E6E6FA;
      --primary: #4B0082;
      --muted: #5A4E7C;
      --btn-bg: #C3B1E1;
      --btn-color: #2F2F4F;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background-color: var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      direction: rtl;
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:60px 20px;
      box-sizing:border-box;
      text-align:center;
    }
    h1{
      color: var(--primary);
      margin: 0 0 8px 0;
      font-size: 2.1rem;
    }
    h2{
      color: var(--muted);
      margin: 4px 0;
      font-weight:500;
      font-size:1.25rem;
    }
    .counter{
      font-size: 64px;
      color: var(--primary);
      margin: 30px 0;
      line-height:1;
      min-width:140px;
    }
    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    button {
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    button:active{ transform: translateY(1px); }
    button:focus{ outline: 3px solid rgba(75,0,130,0.18); outline-offset: 2px; }
    .small {
      font-size: 14px;
      padding: 8px 14px;
      border-radius:10px;
      background: #ffffffcc;
      box-shadow:none;
    }
    footer{
      margin-top:28px;
      color:#6b666f;
      font-size:0.88rem;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">مسبحة صدقة جارية</h1>
    <h2>عن روح</h2>
    <h2>حرم المرحوم رمضان حلمي</h2>

    <div id="counter" class="counter" aria-live="polite">0</div>

    <div class="controls" role="group" aria-label="أزرار التحكم">
      <button id="tasbihBtn" type="button" aria-label="زر التسبيح: سبحان الله">سبحان الله</button>
      <button id="resetBtn" type="button" class="small" aria-label="إعادة تعيين العداد">إعادة</button>
    </div>

    <footer>اضغط على زر "سبحان الله" لزيادة العداد.</footer>
  </main>

  <script>
    (function () {
      // عدّاد وبقاء القيمة خلال جلسة التصفح (اختياري)
      let count = 0;
      const counterEl = document.getElementById('counter');
      const btn = document.getElementById('tasbihBtn');
      const reset = document.getElementById('resetBtn');

      // إذا أردت الاحتفاظ بالقيمة خلال إعادة تحميل الصفحة، فعّل التخزين:
      try {
        const saved = sessionStorage.getItem('tasbih_count');
        if (saved !== null) count = parseInt(saved, 10) || 0;
      } catch (e) {
        // تجاهل إذا كان التخزين محجوبًا
      }
      counterEl.textContent = count;

      btn.addEventListener('click', function () {
        count++;
        counterEl.textContent = count;
        try { sessionStorage.setItem('tasbih_count', String(count)); } catch(e) {}
        // اختياري: تأثير بصري سريع
        btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 120 });
      });

      reset.addEventListener('click', function () {
        count = 0;
        counterEl.textContent = count;
        try { sessionStorage.setItem('tasbih_count', '0'); } catch(e) {}
      });

      // دعم للوحة المفاتيح: مفتاح المسافة أو Enter على الزر يؤدي نفس الوظيفة
      btn.addEventListener('keyup', function (ev) {
        if (ev.key === ' ' || ev.key === 'Enter') btn.click();
      });

    })();
  </script>
</body>
        </html>
